name: Check code on pull request to main branch

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
    branches:
      - 'main'

jobs:
  check:
    permissions:
      contents: 'read'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install necessary npm packages
        run: |-
          npm install jest

      - name: Run unit tests
        run: npm run test
